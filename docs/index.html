<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Java基础</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Docsify默认主题 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- KaTeX 数学公式（固定版本+带字体资源） -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
  <!-- 自定义样式 -->
  <link rel="stylesheet" href="css/index.css">

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Java基础',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      autoHeader: true,
      search: {
        paths: 'auto',
        placeholder: '🔍 搜索 ',
        noData: '哎呀，没有找到呀！ ',
        // Headline depth, 1 - 6
        depth: 3
      },
      copyCode: {
        buttonText : '复制',
        errorText  : 'Error',
        successText: 'OK!'
      },
      pagination: {
        previousText: '上一章',
        nextText: '下一章',
      },
      coverpage: true,

    }
  </script>
  <!-- Docsify v4 主库 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!--搜索插件-->
  <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
  <!--自定义标题渲染插件-->
  <script src="js/docsify-title-numbering.js"></script>
  <!--代码块复制插件-->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 图片缩放插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
   <!--语法高亮插件-->
  <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
<!--  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>-->
  <!--分页插件-->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!--统计访问量插件-->
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
  <!-- KaTeX 数学公式支持 -->
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
</body>
</html>
